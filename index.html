<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>飛龍尬聊-能力實際換算</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .row {
            margin: 10px;
        }

        input {
            width: 80%;
        }
    </style>
</head>

<body style="background-color:antiquewhite;">
    <h1>武器效益計算</h1>
    <div id="computed_props">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-6 col-md-3 col-6" alt='爆擊率(Critical Rate)'>
                    爆擊率 :</div>
                <div class="col-xs-6 col-md-3 col-6"><input type="text" v-model.number="CriticalRate"> %</div>
                <div class="col-xs-6 col-md-3 col-6">爆擊率實際值：</div>
                <div class="col-xs-6 col-md-3 col-6"><input type="text" v-model='acr'>%</div>

            </div>
            <div class="row">
                <div class="col-xs-6 col-md-3 col-6" alt='爆擊傷害(Critical Damage)'>爆擊傷害 : </div>
                <div class="col-xs-6 col-md-3 col-6"> <input type="text" v-model.number="CriticalDamage"> %</div>
                <div class="col-xs-6 col-md-3 col-6">爆擊傷害實際值：</div>
                <div class="col-xs-6 col-md-3 col-6"><input type="text" v-model='acd'>%</div>

            </div>
            <div class="row">
                <div class="col-xs-6 col-md-3 col-6" alt='無視防禦(Defense Penetration)'>無視防禦 : </div>
                <div class="col-xs-6 col-md-3 col-6"> <input type="text" v-model.number="DefensePenetration">%

                </div>
                <div class="col-xs-6 col-md-3 col-6">無視防禦實際值：</div>
                <div class="col-xs-6 col-md-3 col-6"><input type="text" v-model='adp'>%</div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-md-3 col-6" alt='屬性傷害(Attribute Damage)'>屬性傷害 :</div>
                <div class="col-xs-6 col-md-3 col-6"> <input type="text" v-model.number="AttributeDamage">%

                </div>
                <div class="col-xs-6 col-md-3 col-6">屬性傷害實際值：</div>
                <div class="col-xs-6 col-md-3 col-6"><input type="text" v-model='aad'>%</div>

            </div>
            <div class="row">
                <div class="col-xs-6 col-md-3 col-6" alt='無視傷害(Damage Reduction)'>無視傷害: </div>
                <div class="col-xs-6 col-md-3 col-6"> <input type="text" v-model.number="DamageReduction">%

                </div>
                <div class="col-xs-6 col-md-3 col-6">無視傷害實際值：</div>
                <div class="col-xs-6 col-md-3 col-6"><input type="text" v-model='adr'>%</div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function ana(data, val1, val2, val3, val4) {
            var result02 = 0;
            var result025 = 0;
            var result05 = 0;
            var result075 = 0;
            if (data > val1) {
                result02 = data - val1;
                data = val1;
            }
            if (data > val2) {
                result025 = data - val2;
                data = val2;
            }
            if (data > val3) {
                result05 = data - val3;
                data = val3;
            }
            if (data > val4) {
                result075 = data - val4;
                data = val4;
            }
            var items = [data, result02, result025, result05, result075]
            return items
        };

        function ati(data, val1, val2, val3, val4) {
            var av1 = val4;
            var av75 = (val3 - val4) * 0.75;
            var av50 = (val2 - val3) * 0.5;
            var av25 = (val1 - val2) * 0.25;
            var lv4 = av1 + av75 + av50 + av25;
            var lv3 = av1 + av75 + av50;
            var lv2 = av1 + av75;
            var lv1 = av1;
            var initial_val = 0
            initial_val = data > lv4 ? (data - lv4) / 0.2 + val1 : initial_val
            initial_val = (lv4 >= data) && (data > lv3) ? (data - lv3) / 0.25 + val2 : initial_val
            initial_val = (lv3 >= data) && (data > lv2) ? (data - lv2) / 0.5 + val3 : initial_val
            initial_val = (lv2 >= data) && (data > lv1) ? (data - lv1) / 0.75 + val4 : initial_val
            initial_val = data < lv1 ? data : initial_val
            return initial_val
        };
        var vm = new Vue({
            el: '#computed_props',
            data: {
                CriticalRate: '',
                CriticalDamage: '',
                DefensePenetration: '',
                AttributeDamage: '',
                DamageReduction: '',
                acr: '',
                acd: '',
                adp: '',
                aad: '',
                adr: '',
            },
            methods: {},
            computed: {},
            watch: {

                CriticalRate: function(val) {
                    var item = ana(val, 90, 75, 60, 45);
                    this.CriticalRate = val
                    if (val != '') {
                        this.acr = parseFloat(item[0]) + parseFloat(item[1] * 0.2) + parseFloat(item[2] * 0.25) + parseFloat(item[3] * 0.5) + parseFloat(item[4] * 0.75);
                    } else {
                        this.acr = 0
                    }
                },
                acr: function(val) {
                    this.acr = val
                    this.CriticalRate = ati(val, 90, 75, 60, 45);
                },

                CriticalDamage: function(val) {
                    var item = ana(val, 380, 330, 280, 230);
                    if (val != '') {
                        this.acd = parseFloat(item[0]) + parseFloat(item[1] * 0.2) + parseFloat(item[2] * 0.25) + parseFloat(item[3] * 0.5) + parseFloat(item[4] * 0.75);
                    } else {
                        this.acd = 0
                    }
                },
                acd: function(val) {
                    this.acd = val
                    this.CriticalDamage = ati(val, 380, 330, 280, 230);
                },
                DefensePenetration: function(val) {
                    var item = ana(val, 80, 65, 50, 35);
                    if (val != '') {
                        this.adp = parseFloat(item[0]) + parseFloat(item[1] * 0.2) + parseFloat(item[2] * 0.25) + parseFloat(item[3] * 0.5) + parseFloat(item[4] * 0.75);
                    } else {
                        this.adp = 0
                    }
                },
                adp: function(val) {
                    this.adp = val
                    this.DefensePenetration = ati(val, 80, 65, 50, 35);
                },
                AttributeDamage: function(val) {
                    var item = ana(val, 80, 65, 50, 35);
                    if (val != '') {
                        this.aad = parseFloat(item[0]) + parseFloat(item[1] * 0.2) + parseFloat(item[2] * 0.25) + parseFloat(item[3] * 0.5) + parseFloat(item[4] * 0.75);
                    } else {
                        this.aad = 0
                    }
                },
                aad: function(val) {
                    this.aad = val
                    this.AttributeDamage = ati(val, 80, 65, 50, 35);
                },
                DamageReduction: function(val) {
                    var item = ana(val, 60, 50, 40, 30);
                    if (val != '') {
                        this.adr = parseFloat(item[0]) + parseFloat(item[1] * 0.2) + parseFloat(item[2] * 0.25) + parseFloat(item[3] * 0.5) + parseFloat(item[4] * 0.75);
                    } else {
                        this.adr = 0
                    }
                },
                adr: function(val) {
                    this.adr = val
                    this.DamageReduction = ati(val, 60, 50, 40, 30);
                },
            }
        });
    </script>
</body>

</html>
